<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mediaplayer</title>
	<link rel="stylesheet" href="/style.css">
	<link rel="stylesheet" href="/css/fontello.css">
</head>

<body>

	<div class="worldsbestvideoplayer">
		<video class="mediaplayer"
			src="https://test-videos.co.uk/vids/bigbuckbunny/mp4/h264/1080/Big_Buck_Bunny_1080_10s_1MB.mp4"></video>
		<div class="controls">
			<button class="playpause"><i class="icon-pause"></i></button>
			<div class="volumeContainer">
				<i class="icon-volume-middle"></i>
				<input type="range" min="0" max="100">
			</div>
		</div>
	</div>

	<script src="/mediaplayer.js"></script>
</body>

</html>
