<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mediaplayer</title>
	<link rel="stylesheet" href="/style.css">
	<link rel="stylesheet" href="/css/fontello.css">
</head>

<body>

	<div class="worldsbestvideoplayer">
		<video class="mediaplayer">
			<source src="./rickroll.mp4" type="video/mp4">
		</video>
		<div class="controls">
			<div class="videoTrackerContainer">
				<input type="range" class="videoTracker" min="0" max="0" step="1">
				<div class="videoProgress"></div>
			</div>
			<button class="playpause"><i class="icon-pause"></i></button>
			<div class="volumeContainer">
				<i class="icon-volume-middle"></i>
				<input type="range" min="0" max="1" step="0.01" class="volumeControl">
			</div>
		</div>
	</div>

	<script src="/mediaplayer.js" type="module"></script>
</body>

</html>
